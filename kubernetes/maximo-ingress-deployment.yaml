---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: maximo-ingress
  annotations:
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /maximoapi
        backend:
          serviceName: maximo-api
          servicePort: http
      - path: /maximoreport
        backend:
          serviceName: maximo-report
          servicePort: http
      - path: /meaweb
        backend:
          serviceName: maximo-mea
          servicePort: http
      - path: /maximo-x
        backend:
          serviceName: maximo-ui
          servicePort: http
      - path: /maximo
        backend:
          serviceName: maximo-ui
          servicePort: http
