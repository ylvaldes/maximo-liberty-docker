---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: maximo
    tier: service
    service: mea
  name: maximo-mea
spec:
  selector:
    app: maximo
    tier: application
    service: mea
  ports:
  - port: 9084
    targetPort: 9084
    name: http
    protocol: TCP
  - port: 9447
    targetPort: 9447
    name: https
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: maximo
    tier: application
    service: mea
  name: maximo-mea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maximo
      tier: application
      service: mea
  template:
    metadata:
      labels:
        app: maximo
        tier: application
        service: mea
    spec:
      containers:
      - env:
        - name: MXE_CRONTASK_DONOTRUN
          value: "ALL"
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: liberty-admin-credential
              key: password
        - name: ADMIN_USER_NAME
          valueFrom:
            secretKeyRef:
              name: liberty-admin-credential
              key: username
        - name: DB_MAXIMO_PASSWORD
          valueFrom:
              secretKeyRef:
                name: maximo-maxdb-credential
                key: password
        - name: GEN_MAXIMO_PROPERTIES
          value: "yes"
#        - name: MAXIMO_JMS_SERVICE_HOST
#          value: maximo-jms
#        - name: MAXIMO_JMS_SERVICE_PORT
#          value: "7276"
        - name: LICENSE
          value: accept
        - name: WLP_LOGGING_CONSOLE_LOGLEVEL
          value: info
        - name: SEC_TLS_TRUSTDEFAULTCERTS
          value: "true"
        - name: SEC_IMPORT_K8S_CERTS
          value: "true"
        image: localhost:32000/maximo-liberty/maximo-mea:7.6.1.2
        imagePullPolicy: IfNotPresent
        name: maximo-mea
        resources:
          requests:
            memory: "2Gi"
            cpu: "100m"
          limits:
            memory: "6Gi"
            cpu: "2000m"
        ports:
          - containerPort: 9447
            name: https
            protocol: TCP
          - containerPort: 9084
            name: http
            protocol: TCP
        livenessProbe:
            httpGet:
              path: /meaweb/verify
              port: http
            periodSeconds: 10
        readinessProbe:
            httpGet:
              path: /meaweb/verify
              port: http
            periodSeconds: 10
        startupProbe:
            httpGet:
              path: /meaweb/verify
              port: http
            initialDelaySeconds: 60
            failureThreshold: 300
            periodSeconds: 10
        volumeMounts:
          - name: maximo-properties-template
            mountPath: /maximo
      volumes:
        - name: maximo-properties-template 
          configMap:
              name: maximo-properties-template-configmap
              items:
              - key: maximo.properties.template
                path: maximo.properties.template
      restartPolicy: Always
      serviceAccountName: default
